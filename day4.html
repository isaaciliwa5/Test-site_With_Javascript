<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night-running Community</title>
</head>
<body>
    <header>
        <h1>The Night-Running Fitness Community</h1>
        <h2>Recruitment For Night-runners</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>
                    <h3>Personal Information</h3>
                </legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="yourEmail@gmail.com" required>

                <label for="phone">Tel Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="254-xxx-xxx-xxx" required>
            </fieldset>
        </form>
    </main>
    <script src="scripts/day5.js"></script>
</body>
</html>
