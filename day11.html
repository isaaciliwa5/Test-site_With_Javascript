<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Fahrenheit to Celsius Converter</h2>
        <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertTemperature()">Convert</button>

        <div id="convertedCelsius" style="margin-top: 20px; font-weight: bold;"></div>

        <!-- Feet To Meters -->
        <h2>Feet to Meters Converter</h2>
        <label for="feet">Enter distance in Feet:</label>
        <input type="number" id="feet" placeholder="Feet">
        <button onclick="convertDistance()">Convert</button>

        <div id="convertedMeters" style="margin-top: 20px; font-weight: bold;"></div>
    </header>
    <main>
        <h3>Today's Extravagant Shopping will comprise of:</h3>
        <p id="spiceList"></p>
        <h2>Our Company Employee Information:</h2>
        <p id="employeeInfo"></p>
        <h4>Our director attributes</h4>
        <p id="directorsAttr"></p>
        <p id="azizAge"></p>
    </main>
    

    <script src="scripts/day9.js"></script>
</body>
</html>
