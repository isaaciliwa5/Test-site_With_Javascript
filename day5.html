<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Trial</title>
    <link rel="stylesheet" href="styles/day5.css">
</head>
<body>
    <header>
        <h1>Cheneo Greencard Application</h1>
        <h3 class="photo-tag">Your Uploaded Photo Will Appear Here</h3>
    </header>
    <div>
        <div class="poster-1"></div>
        <div class="poster-2"></div>
    </div>
    <main>
        <form class="form">
            <fieldset>
                <legend>
                    <h3>Personal Information</h3>
                </legend>
                <label for="name">Official Names:</label>
                <input name="name" type="text" id="name" placeholder="John Doe">

                <label for="email">Email Address:</label>
                <input name="email" type="text" id="email" placeholder="yourEmail@gmail.com">

                <label for="phone">Phone:</label>
                <input name="phone" type="tel" id="phone" placeholder="+254-xxx-xxx-xxx">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
